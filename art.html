			<div class="slides">
				<img class="art-slides" src="images/art/sunflower.png" width="80%">
				<img class="art-slides" src="images/art/daffodil.png" width="80%">
				<button class="slide-button left-b" onclick="plusDivs(-1)">&#10094;</button>
				<button class="slide-button right-b" onclick="plusDivs(1)">&#10095;</button>

				<script>
					var slideIndex = 1;
					showDivs(slideIndex);

					function plusDivs(n) {
					  showDivs(slideIndex += n);
					}

					function showDivs(n) {
					  var i;
					  var x = document.getElementsByClassName("art-slides");
					  if (n > x.length) {slideIndex = 1}    
					  if (n < 1) {slideIndex = x.length}
					  for (i = 0; i < x.length; i++) {
						 x[i].style.display = "none";  
					  }
					  x[slideIndex-1].style.display = "block";  
					}
				</script>
			</div>
